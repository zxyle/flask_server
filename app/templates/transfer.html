{% extends 'base.html' %}
{% block title %}
    Api - transfer pictures to oss
{% endblock %}

{% block body %}
<form action="{{ url_for('oss.transfer') }}" method="post" enctype='multipart/form-data'>
    <input type="file" name="file"><br>
    <label>
        <input type="text" placeholder="bucket name" name="bucket_name" value="zx-hotel">
    </label><br>
    <input type="submit"><br>
</form>
{% endblock %}
