version: '3'
services:
  web:
    build: .
    environment:
      FLASK_APP: main.py
      FLASK_ENV: production
    restart: always
    command: gunicorn -c gunicorn.conf.py main:app
    volumes:
      - staticfile:/app/app/static
    depends_on:
      - redis

  nginx:
    build: ./nginx
    ports:
    - "5000:80"
    links:
      - web
    volumes:
      - staticfile:/staticfile

  redis:
    image: redis
    restart: always
    command: --appendonly yes
    volumes:
     - ./data/redis_data/:/data/

